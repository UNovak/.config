add_newline = true

# ============================== modules showing on the left ==============================

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$character\
"""

right_format = """
$docker_context\
$nodejs\
$ruby\
$rust\
$python\
$java\
$line_break\n
$cmd_duration\
$memory_usage\
"""

[username]
show_always = true
style_user = "fg:#9A348E"
style_root = "fg:#9A348E"
format = '[$user]($style)'
disabled = false


[directory]
style = "blue"
format = "[ $path ]($style)"
truncation_length = 10
truncation_symbol = "â€¦/"
before_repo_root_style = "light blue"

[character]
success_symbol = "[ îŠ… ](white|black)"
error_symbol = "[ îŠ… ](white|black)"
vimcmd_symbol = "[ îŠ… ](white|black)"

[git_branch]
symbol = 'ï‡  '
style = 'bold purple'
format = '[\($symbol$branch\)]($style)'

[git_status]
# I don't care about untracked files or that there's a stash present.
untracked = ""
style = 'bold purple'
format = '([$conflicted$deleted$renamed$modified$staged$behind]($style) )'
modified = '!'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

# ============================== modules showing on the right ==============================


[docker_context]
format = '[ğŸ‹ $context](blue bold)'

[nodejs]
symbol = "î "
style = "bg:#9A348E"
format = '[$symbol $version](bold green) '

[ruby]
symbol = "ïˆ™ "
style = "bg:#9A348E"
format = '[$symbol $version](bold grey) '

[rust]
symbol = "ï€“ "
style = "bg:#9A348E"
